<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <section class="card__section">
        <div class="card">
          <img
            src="images/bg-pattern-card.svg"
            alt="Swirly pattern"
            class="card__image"
          />
          <img
            src="images/image-victor.jpg"
            alt="Picture of person"
            class="card__avatar"
          />
          <div class="card__content">
            <h1>Victor Crest</h1>
            <p>26</p>
          </div>
          <div class="card__location">London</div>
          <div class="card__line"></div>
          <div class="card__stats">
            <div class="card__stats__category">
              <div class="card__numbers">80K</div>
              <div class="card__headings">Followers</div>
            </div>
            <div class="card__stats__category">
              <div class="card__numbers">803K</div>
              <div class="card__headings">Likes</div>
            </div>
            <div class="card__stats__category">
              <div class="card__numbers">1.4K</div>
              <div class="card__headings">Photos</div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <section class="bg-images">
      <img
        src="images/bg-pattern-top.svg"
        alt="Background circular effect"
        class="bg-img-top"
      />
      <img
        src="images/bg-pattern-bottom.svg"
        alt="Background circular effect"
        class="bg-img-bottom"
      />
    </section>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Me</a>.
      </div>
    </footer>
  </body>
</html>
